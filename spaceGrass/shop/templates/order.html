{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class='col-sm-4'>
        <img src="{{ product.grass.image.url }}" alt="" style="width: 80%; height: 250px;">
    </div>
    <div class='col-sm-8'>
        <h3 class="text-center">{{ product.name }}</h3>
        <p>{{ product.grass.description }}</p>
        <hr>
        <p><strong>Цена: ${{ product.price }}</strong></p>
        <br>
        <br>
</div>

<form action="{{ product.get_thank_url }}" method="post">
    {{ form|crispy }}
    <input type="submit" class="btn btn-success" value="Купить">
    {% csrf_token %}
</form>

{% endblock content %}
